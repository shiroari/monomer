<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Monomer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->
</head>

<body>
  <div class="pane sidebar">
    <div>
      <div class="tabs-menu">
        <a href="javascript:void(0);" id="run">Preview</a> 
      </div>
      <ul class='tabs'>
        <li class='tab tab_view active' data-view='tab_view_view'>
          <a href="#">View</a>
        </li>
        <li class='tab tab_data' data-view='tab_view_data'>
          <a href="#">Data</a>
        </li>
        <li class='tab tab_settings' data-view='tab_view_settings'>
          <a href="#">Settings</a>
        </li>        
      </ul>
    </div>
    <div id="tab_view_view" class="tab-view">
      <form>
        <textarea id="user_view" class="editor"></textarea>
      </form>
    </div>
    <div id="tab_view_data" class="tab-view">
      <form>
        <textarea id="user_data" class="editor"></textarea>
      </form>
    </div>
    <div id="tab_view_settings" class="tab-view">
      <form class="user-form">
        <div>
          <a id="reset" href="#" class="btn-link">Restore defaults</a>  
        </div>
      </form>
    </div>    
  </div>
  <div class='pane view'>
    <iframe id='preview' src='preview.html'></iframe>
  </div>

  <!-- scripts -->

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
  
</body>

</html>
