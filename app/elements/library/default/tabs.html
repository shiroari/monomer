<link rel="import" href="view.html">

<dom-module name="x-tabs">
  <style>
    .tabs {
      margin: 10px 16px !important;
    }
  </style>
  <template>
    <div class="wrapper">
      <ul class="bar tabs">
        <content select="x-tab"></content>
      </ul>
    </div>
  </template>
  <script>
    Polymer({

      is: "x-tabs"

    });
  </script>
</dom-module>

<dom-module name="x-tab" attributes="name view active">
  <style>
    li {
      display: inline-block;
    }
    
    li>a {
      color: var(--highlight-text-color);
      border-bottom: 3px solid transparent;
      font-weight: 700;
      padding: 6px;
      text-decoration: none;      
    }
    
    li.active>a {
      border-bottom: 3px solid var(--highlight-color);
    }
  </style>
  <template>
    <li class$="[[getTabClass(active)]]">
      <a href="#" on-click="onActivate">{{name}}</a>
    </li>
  </template>
  <script>
    Polymer({

      is: "x-tab",

      properties: {
        active: {
          type: Boolean,
          value: false
        },
        view: {
          type: String,
          value: ""
        }        
      },

      getTabClass: function (active) {
        return active ? "active" : "";
      },

      onActivate: function (event) {
        event.preventDefault();
        var tabs = document.querySelectorAll('x-tab');
        for (var i = 0; i < tabs.length; i++) {
          tabs[i].deselect();
        }
        this.select();
      },

      deselect: function () {
        this.$$('li').className = "";
      },

      select: function () {
        this.$$('li').className = "active";
        var views = document.querySelectorAll('x-view');
        for (var i = 0; i < views.length; i++) {
          views[i].style.display =
            (views[i].id === this.view) ? 'block' : 'none';
        }
      },

      ready: function () {
        
        var self = this;

        if (this.active) {
          document.addEventListener('WebComponentsReady', function () {
            self.select();
          });
        }

      }

    });
  </script>
</dom-module>
