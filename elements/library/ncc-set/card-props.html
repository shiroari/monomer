<link rel="import" href="card.html">

<polymer-element name="x-card-props" attributes="name bind">
	<template>
		<style type="text/css">
			:host {
				width: 100%;
			}
			
			section {
				background-color: #fff;
				border: 1px solid #ddd;
				padding: 20px;
				margin: 14px;
			}
			
			th {
				white-space: nowrap;
			}
			
			table {
				width: 100%;
			}
			
			th {
				width: 30%;
			}
			
			td,
			th {
				text-align: left;
				padding: 10px;
			}
			
			tr:nth-of-type(2n) {
				background-color: #f3f3f3;
			}
			
			ul.bar {
				margin: 0;
				padding: 0;
				list-style-type: none;
			}
		</style>
		<section>
			<x-card-header name="{{name}}"></x-card-header>
			<ul class="actions bar">
				<shadow></shadow>
			</ul>
			<table>
				<template repeat="{{prop in props}}">
					<tr>
						<th>{{prop.name}}</th>
						<td>{{prop.value}}</td>
					</tr>
				</template>
			</table>
		</section>
	</template>
	<script>
		(function () {
			'use strict';

			Polymer({
				ready: function () {
					this.props = eval(this.getAttribute('bind'));
				}
			});

		})();
	</script>
</polymer-element>
