<dom-module name="x-card-header" attributes="name">
  <style>
    .card-header {
      color: var(--header-text-color);
      text-transform: uppercase;
      font-weight: 700;
      font-size: 14px;
      width: 100%;
      height: 30px;
      border-bottom: 1px solid #ddd;
      margin-bottom: 6px;
    }
  </style>
  <template>
    <div>
      <div class="card-header">{{name}}</div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'x-card-header',
      properties: {
        name: {
          type: String
        }
      }
    });
  </script>
</dom-module>

<dom-module name="x-card-action" attributes="name form">
  <style>
    li {
      display: inline-block;
    }
    
    .btn {
      color: #666;
      background-color: #f3f3f3;
      display: inline-block;
      text-transform: initial;
      font-size: 11px;
      line-height: 1.6em;
      font-weight: 600;
      text-decoration: none;
      border-radius: 3px;
      padding: 3px 8px;
      border: 1px solid #ddd;
      margin-right: 2px;
    }
    
    .btn:hover {
      color: #fff;
      background-color: var(--highlight-color);
      border-color: var(--highlight-color);
    }
  </style>
  <template>
    <li>
      <a href="#" class="btn" on-click="onActivate">{{name}}</a>
    </li>
  </template>
  <script>
    Polymer({
      is: 'x-card-action',
      properties: {
        name: {
          type: String,
          value: ''
        },
        form: {
          type: String,
          value: ''
        }
      },
      onActivate: function (event) {
        event.preventDefault();
        var form = document.querySelector('x-form[id=' + this.form + ']');
        form.toogle();
      }
    });
  </script>
</dom-module>
